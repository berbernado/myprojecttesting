<div *ngIf="loading" class="prosesload">
  <div class="loading">
    <img style="margin:auto;width:100%;" src="https://cdn140.picsart.com/259325004017202.gif" />
  </div>
</div>
<div class="container">
  <div class="row mt-3">
    <div class="input-group col-md-12">
      <input class="form-control py-2" [(ngModel)]="searchText" placeholder="Search">
        <span class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">
            <i class="fa fa-search"></i>
            </button>
        </span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-sm-3 cardlist" *ngFor="let i of listpoke | filter : searchText;let j = index;">
      <div class="card">
          <div class="card-body text-center">
            <p>
               <img src="{{i.photo}}" alt="card image" width="200px">
            </p>
            <h4 class="card-title">{{i.name}}</h4>
            <p class="card-text">This is basic card with image on top, title, description and button.</p>
            <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
            </div>
        </div>
    </div>
  </div>
  <div class="pagination">
    
   <button (click)="onPrev()" [disabled]="page === 1">Previous</button>
    <button (click)="onNext()" [disabled]="lastPage()">Next</button>
  </div>
</div>
